<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list Demo</title>
    <script src="/common/jquery/jquery.min.js"></script>
    <script src="/common/component/list.js"></script>
    <style>
        * {
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;
        }

        .m{
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 100%;
            background-color: #409EFF;
        }


        .table-title-scroll-container div{
            float: left;
            border:1px solid #ddd;
            padding: 2px 8px;
        }

        .table-title-container .table-title{
            width: 100px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            float: left;
            border: 1px solid #ddd;
            padding: 2px 8px;
        }

        .table-title-container .table-title-right{
            width: 100px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            float: left;
            border: 1px solid #ddd;
            padding: 2px 8px;
        }
    </style>
</head>
<body>


<div class="m">
    <div id="scroll-table" class="scroll-table" style="width: 100%;background: #0066CC;color: white;" >
        <div id="table-title-container" class="table-title-container" style="width: 100%;text-align: center;overflow-x: auto;">
            <div id="fixed_container_left" style="float: left;">
                <div class="table-title">字段名称1</div>
                <div class="table-title">字段名称2</div>
            </div>
            <div id="table-title-scroll"  class="table-title-scroll" style="overflow-x: auto;float: left;">
                <div id="table-title-scroll-container" class="table-title-scroll-container">
                    <!--            <div style="width: 50px;">0时</div>
                               <div style="width: 50px;">0时</div>
                               <div style="width: 50px;">0时</div>
                               <div style="width: 50px;">0时</div>
                               <div style="width: 50px;">0时</div>
                               <div style="width: 50px;">0时</div> -->
                </div>
            </div>
            <div id="fixed_container_right" style="float: left;">
                <div class="table-title-right">字段名称1</div>
                <div class="table-title-right">字段名称2</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
