<script>







    function addNode(name,url) {
        var html = '';
        html += '<a href="javascript:void(0);" class="tag">';
        html += '<cite>'+name+'</cite><i class="fa fa-times"></i>';
        html += '</a>';
        $(".tab-node-scroll-container").append(html);
        addNodeiFrame(0,url);
    }
    
    function removeNode(obj) {
        $(obj).parent().parent().remove();
    }

    function addNodeiFrame(index,url){
        $("#nodeiFrame").append('<iframe id="node_iframe_'+index+'" class="common_iFrame" src="'+url+'" style="border: none;width: 100%;height: 100%;" onload="success()"></iframe>');
    }


    $(function() {
        $("li").click(function() {
            var menuName = $(this).attr("menu-name");
            var menuUrl = $(this).attr("menu-url");
            addNode(menuName,menuUrl);
            $(this).children("ul").toggle();

            $("#menuContainerBody").getNiceScroll().resize();
            return false;
        });


        $("#menuContainerBody").niceScroll({
            cursorborder:"",
            cursorcolor:"rgba(185, 185, 185, 0.5)",
            autohidemode:false,
            boxzoom:true
        });
        $("#tabNodeScroll").niceScroll({
            cursorborder:"",
            cursorcolor:"rgba(185, 185, 185, 0.5)",
            autohidemode:false,
            boxzoom:true
        });
