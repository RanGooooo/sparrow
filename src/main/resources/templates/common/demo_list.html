<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list Demo</title>
    <link rel="stylesheet" href="/common/open-source/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/common/component/RanGoTable.css">
    <script src="/common/jquery/jquery.min.js"></script>
    <script src="/common/component/RanGoTable.js"></script>
    <style>
        .head-container{
            color:#767676;
            background-color:#f6f6f6;
            border-color:#e9e9e9;
            padding: 10px 15px;
        }

        .head-container h3 {
            font-size: 14px;
            line-height: 20px;
            height: 20px;
            margin: 0;
            display: inline-block;
            float: right;
        }

        .head-container-tool-table th{

        }

        .head-container-search-table th{
            padding-right: 10px;
        }



        /*************************************************/

        .bottom-container{
            color:#767676;
            background-color:#f6f6f6;
            border-color:#e9e9e9;
            padding: 10px 15px;
        }
        .bottom-container-table{
            width: 200px;
        }

        .bottom-container-table th{
            text-align:center;width: 68px;background-color: whitesmoke;
        }
    </style>
</head>
<body >


<div class="m">
    <!--<div class="head-container" style="padding-bottom: 0;">

    </div>-->

    <div class="head-container">
        <h3>RanGo Table Title</h3>
        <table cellpadding="0" cellspacing="0" class="head-container-tool-table">
            <tr>
                <th>

                </th>
                <th>
                    <i class="fa fa-chevron-down"></i>
                </th>
                <th>

                </th>
            </tr>
        </table>
    </div>

    <div class="head-container">
        <table cellpadding="0" cellspacing="0" class="head-container-search-table">
            <tr>
                <th>
                    lastName<input type="text" value="">
                </th>
                <th>
                    lastName<input type="text" value="">
                </th>
                <th>
                    lastName<input type="text" value="">
                </th>
            </tr>
        </table>
    </div>

    <div class="table-container">
        <!--表头-->
        <div class="table-title-container">
            <div class="table-title-fixed-left">

            </div>
            <div class="table-title-fixed-right">

            </div>
            <div class="table-title-scroll">
                <div class="table-title-scroll-container">

                </div>
            </div>
        </div>
        <!--表内容-->
        <div class="table-content-container-mark">
            <div class="table-content-container">
                <div class="table-content-container-left">

                </div>
                <div class="table-content-container-right">

                </div>
                <div>
                    <div class="table-content-container-center">

                    </div>
                </div>
            </div>
            <div class="table-right-scroll-mark">
                <div class="table-right-scroll"></div>
            </div>

        </div>
    </div>
    <div class="table-bottom-scroll-mark">
        <div class="table-bottom-scroll">
            <div class="table-bottom-scroll-container"></div>
        </div>
    </div>
    <div class="bottom-container">
        <table cellpadding="0" cellspacing="0" class="bottom-container-table">
            <tr>
                <th>
                    <select class="pagination-page-list">
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                </th>
                <th>
                    <a class="bottom-btn">
                        <i class="fa fa-step-backward" aria-hidden="true"></i>
                    </a>
                </th>
                <th>
                    <a class="bottom-btn">
                        <i class="fa fa-caret-left" style="font-size: 25px;" aria-hidden="true"></i>
                    </a>
                </th>

                <th>
                    <input type="text" value="1" size="2" style="text-align: center;">
                </th>

                <th>
                    <a class="bottom-btn">
                        <i class="fa fa-caret-right" style="font-size: 25px;" aria-hidden="true"></i>
                    </a>
                </th>
                <th>
                    <a class="bottom-btn">
                        <i class="fa fa-step-forward" aria-hidden="true"></i>
                    </a>
                </th>
                <th>
                    <a class="bottom-btn">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </a>
                </th>
            </tr>
        </table>
    </div>
</div>

<script>
    $(function(){
        $(".table-bottom-scroll").scroll(function () {
            $(".table-title-scroll").scrollTop(this.scrollTop);
            $(".table-title-scroll").scrollLeft(this.scrollLeft);
            $(".table-content-container-center").scrollTop(this.scrollTop);
            $(".table-content-container-center").scrollLeft(this.scrollLeft);
        });

        $(".table-right-scroll-mark").scroll(function () {
            $(".table-content-container").scrollTop(this.scrollTop);
        });
    });
</script>
</body>
</html>
