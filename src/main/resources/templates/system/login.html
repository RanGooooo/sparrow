<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        dd{
            margin: 0px;
        }
        /**************遮罩**************/
        .mask{
            display:block;
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background: url(/system/login/login.svg),#FFCC00;
        }
        .mask-parent{
            width:100%;
            height:100%;
            position:relative;
        }
        .mask-child {
            width:180px;
            height:180px;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            color: white;
            font-size: 10pt;
            font-style: normal;
            background-color: #333333;
            text-align: center;
            margin-right: 25%;
            padding: 0 10px;
        }
        form dl dt{
            text-align: start;
            font-size:12px;
        }
        form dl dd input{
            padding: 5px 8px;
        }

        #svgContainer {
            /*background:url(/system/login/astronaut.svg);*/
            width: 640px;
            height: 512px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="mask">
        <div class="mask-parent">


            <svg  viewBox="-400 -300 800 600" width="800" height="600" style="border: 2px red solid;">
                <!--    -->
                <g id="my_rocket" x="-25" y="-25">

                    <animateMotion xlink:href="#my_rocket"
                                   path="M -100 -100 A 150 150 0 1 0 0 -1 Z "
                                   dur="3s"
                                   rotate="auto"
                                   repeatCount="indefinite"
                    ></animateMotion>

                  <!--  <animateMotion path="M 0 0 H 300 Z" dur="3s" repeatCount="indefinite" />-->
                </g>
                <path id="motion-path"d="M -100 -100 A 150 150 0 1 0 0 -100 Z" fill="none" stroke="blue"></path>
            </svg>


            <div class="mask-child">
                <form>
                    <dl>
                        <dt>Username</dt>
                        <dd>
                            <input id="asd" onkeyup="a()" name="username" type="text"/>
                            <!--<input id="username" name="username" type="text"/>-->
                        </dd>
                    </dl>
                  <dl>
                        <dt>Password</dt>
                        <dd>
                            <input id="password" name="password" type="password"/>
                        </dd>
                    </dl>
                </form>
            </div>
        </div>
    </div>
    <script>
        window.onload=function (){

            var main_X = -50;
            var main_Y = 50;
            var rocket_obj = document.getElementById("my_rocket");
            createRocket(main_X,main_Y,rocket_obj);

        };
        var SVG_NS = 'http://www.w3.org/2000/svg';
        function createRocket(main_X,main_Y,obj){
            main_X=parseInt(main_X);
            main_Y=parseInt(main_Y);
            var body_shape = document.createElementNS(SVG_NS, 'rect');
            var exhaust_stack_shape = document.createElementNS(SVG_NS, 'polygon');
            var window_shape = document.createElementNS(SVG_NS, 'circle');
            var head_shape = document.createElementNS(SVG_NS, 'path');
            obj.appendChild(body_shape);
            obj.appendChild(exhaust_stack_shape);
            obj.appendChild(window_shape);
            obj.appendChild(head_shape);
            /*火箭的身体*/
            var body_width = 100;
            var body_height = 60;
            var body_spot_1_x = main_X;
            var body_spot_1_y = main_Y;
            var body_spot_2_x = main_X;
            var body_spot_2_y = main_Y + body_height;
            var body_spot_3_x = main_X + body_width;
            var body_spot_3_y = main_Y + body_height;
            var body_spot_4_x = main_X + body_width;
            var body_spot_4_y = main_Y;
            var body_attrs_str = 'id:rocket_body,x:'+main_X+',y:'+main_Y+',width:'+body_width+',height:'+body_height+',rx:0,ry:0,fill:#DDDDDD';
            /*火箭的排气管*/
            var exhaust_stack_tail_x = (body_spot_1_x - 20);
            var exhaust_stack_1 = body_spot_1_x+' '+body_spot_1_y;
            var exhaust_stack_2 = exhaust_stack_tail_x +' '+(body_spot_1_y - 10);
            var exhaust_stack_3 = exhaust_stack_tail_x +' '+(body_spot_2_y + 10);
            var exhaust_stack_4 = body_spot_2_x +' '+body_spot_2_y;
            var exhaust_stack_attrs = 'points:'+exhaust_stack_1+' '+exhaust_stack_2+' '+exhaust_stack_3+' '+exhaust_stack_4+',fill:white';
            /*火箭的窗子*/
            var window_attrs = 'cx:'+(body_spot_1_x+50)+',cy:'+(body_spot_1_y+30)+',r:25,fill:#33CCFF,stroke:#969696,stroke-width:5,stroke:none';
            /*火箭的头*/
            var head_y = (body_spot_3_y + body_spot_4_y)/2;
            var head_x = body_spot_4_x  + 60
            var head_attrs = 'id:motionPath,d:M '+body_spot_4_x+' '+body_spot_4_y+' Q'+head_x+' '+head_y+' '+body_spot_3_x+' '+body_spot_3_y+',fill:#990000,stroke:#333333'
            setAttr(body_attrs_str,body_shape);
            setAttr(exhaust_stack_attrs,exhaust_stack_shape);
            setAttr(window_attrs,window_shape);
            setAttr(head_attrs,head_shape);

            //select(shape);
            //shape.setAttribute(name, value);
        }

        function setAttr(attrstr,shape){
            attrs = attrstr.split(',');
            while(attrs.length) {
                attr = attrs.shift().split(':');
                name = attr[0];
                value = shape.getAttribute(name) || attr[1];
                shape.setAttribute(name, value);
            }
        }

    </script>
</body>
</html>
