<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list Demo</title>
    <script src="/common/jquery/jquery.min.js"></script>
    <script src="/common/component/list.js"></script>
    <style>
        * {
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;
        }

        .m{
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .table-container{
            position: relative;
            width: 100%;
            color: black;
            background: white;
        }

        .table-title-scroll{
            overflow-x: auto;
            margin: 0 360px;
            overflow: hidden;
        }

        .table-title-scroll-container div{
            float: left;
            padding: 2px 8px;
            background: white;
        }

        .table-title-container .table-title{
            width: 180px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            float: left;
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 2px 8px;
            height: 25px;
        }
        /*=======================body=======================*/
        .table-content-container-mark{
            height:200px;
            background: white;
        }

        .table-content-container-center{
            margin: 0 343px 0 360px;
            overflow-x: hidden;
            min-height: 200px;
        }

        .table-content-container-center-container div{
            float: left;
            padding: 2px 8px;
            color: white;
            background: teal;
        }
        /*=======================body=======================*/

        .table-bottom-scroll-mark{
            position: absolute;
            left: 0;
            right: 0;

        }
        .table-bottom-scroll{
            overflow-x: auto;
            margin: 0 360px;
        }
    </style>
</head>
<body >


<div class="m">
    <div class="table-container">
        <!--表头-->
        <div class="table-title-container">
            <div class="table-title-fixed-left" style="position: absolute;left: 0;background: #ddd;">

            </div>
            <div class="table-title-fixed-right" style="position: absolute;right: 0;background: #ddd;">

            </div>
            <div class="table-title-scroll" >
                <div class="table-title-scroll-container">

                </div>
            </div>
        </div>
        <!--表内容-->
        <div class="table-content-container-mark">
            <div id="table-content-container" class="table-title-container" style="height: 100%;overflow-y: hidden;position: relative;">
                <div class="table-content-container-left" style="float: left;">

                </div>
                <div class="table-content-container-right" style="float: right;">

                </div>
                <div>
                    <div class="table-content-container-center">

                    </div>
                </div>
            </div>
            <div class="table-right-scroll-mark" style="width: 100%;margin-top: 25px;position: absolute;right: 0;top: 0;bottom: 0;overflow-y: auto">
                <div class="table-right-scroll" style="height: 500px;width: 1px;"></div>
            </div>
            <div class="table-bottom-scroll-mark" style="background: aliceblue;">
                <div class="table-bottom-scroll">
                    <div id="table-scroll-container" style="height: 0.01px;"></div>
                </div>
            </div>
        </div>

       <!-- <div class="table-bottom-scroll-mark" style="top: unset;background: aliceblue;">
            <div class="table-bottom-scroll" style="overflow-x: scroll;">

            </div>
        </div>
        <div class="table-bottom-scroll-mark" style="top: 25px;">
            <div class="table-bottom-scroll">
                <div id="table-scroll-container" style="height: 200px;"></div>
            </div>
        </div>-->

    </div>
</div>

<script>
    $(function(){
        $(".table-bottom-scroll").scroll(function () {
            $(".table-title-scroll").scrollTop(this.scrollTop);
            $(".table-title-scroll").scrollLeft(this.scrollLeft);
            $(".table-content-container-center").scrollTop(this.scrollTop);
            $(".table-content-container-center").scrollLeft(this.scrollLeft);
        });

        $(".table-right-scroll-mark").scroll(function () {
            $("#table-content-container").scrollTop(this.scrollTop);
        });
    });
</script>
</body>
</html>
