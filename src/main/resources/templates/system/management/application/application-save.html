<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>菜单新增</title>
    <common-resource th:replace="common/common-resource :: common-resource"></common-resource>
    <link rel="stylesheet" href="/static/common/open-source/ztree/zTreeStyle/zTreeStyle.css">
    <script src="/static/common/open-source/ztree/jquery.ztree.all.js"></script>
    <style>
        .demo-form-inline{
            width: 100%;
        }
        .demo-form-inline div{
            margin-bottom: 0!important;
        }
        .popper-class{
            top:5px!important;
            bottom: 15px;
            overflow-y: auto;
            position: fixed !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <input id="TSMenuName" type="hidden" th:value="${TSMenuName}">
        <el-form :label-position="labelPosition" :model="TSMenuNameForm" :rules="rules" ref="TSMenuNameForm" label-width="100px">
            <el-form-item label="应用名称" prop="applicationName">
                <el-input :size="size_input" v-model="TSMenuNameForm.applicationName" clearable></el-input>
            </el-form-item>
            <el-form-item label="应用地址" prop="applicationUrl">
                <el-input :size="size_input" v-model="TSMenuNameForm.applicationUrl" clearable></el-input>
            </el-form-item>
            <el-form-item label="节点位置" prop="position">
                <template>
                    <el-radio v-model="TSMenuNameForm.position" label="true">树枝</el-radio>
                    <el-radio v-model="TSMenuNameForm.position" label="false">叶子</el-radio>
                </template>
            </el-form-item>
            <el-form-item label="应用等级" prop="applicationLevel">
                <template>
                    <el-radio v-model="TSMenuNameForm.applicationLevel" label="1">Ⅰ级</el-radio>
                    <el-radio v-model="TSMenuNameForm.applicationLevel" label="2">Ⅱ级</el-radio>
                    <el-radio v-model="TSMenuNameForm.applicationLevel" label="3">Ⅲ级</el-radio>
                </template>
            </el-form-item>
            <el-form-item label="应用排序" prop="applicationOrder">
                <el-input-number :size="size_input" v-model="TSMenuNameForm.applicationOrder" :min="1" :max="99"></el-input-number>
            </el-form-item>
            <el-form-item label="应用图标" prop="applicationIcon">
                <el-input :size="size_input" v-model="TSMenuNameForm.applicationIcon" clearable></el-input>
            </el-form-item>
            <el-form-item label="父应用" prop="parentMenuNameId">
                <el-input v-model="TSMenuNameForm.parentMenuNameId" v-show="false"></el-input>
                <el-popover
                        placement="right"
                        width="300"
                        trigger="click"
                        @hide="hide"
                        popper-class="popper-class">
                    <el-form :inline="true" :model="treeForm" class="demo-form-inline">
                        <el-form-item>
                            <el-input :size="size_input" v-model="treeForm.applicationName" placeholder="应用名称" @keyup.native="search"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button :size="size_button" type="danger" @click="empty" plain>取消</el-button>
                        </el-form-item>
                    </el-form>
                    <ul id="applicationTree" class="ztree" style="padding-bottom: 20px;"></ul>
                    <el-input slot="reference" :size="size_input" v-model="TSMenuNameForm.parentMenuNameName" :readonly="true"></el-input>
                </el-popover>
            </el-form-item>
        </el-form>
    </div>
<script>
    window.app = new Vue({
        el: "#app",
        data: {
            size_button: top.window.windowVue.size_button,
            size_input: top.window.windowVue.size_input,
            labelPosition: "left",
                TSMenuNameForm: {
                    applicationName:"",
                    applicationUrl:"",
                    applicationLevel:"3",
                    applicationOrder:"",
                    applicationIcon:"",
                    parentMenuNameId:"",
                    parentMenuNameName:"",
                    position:"false",
            },
            rules: {
                applicationName: [
                    { required: true, message: '请输入应用名称', trigger: 'blur' }
                ],
                    applicationUrl: [
                    { required: true, message: '请输入应用地址', trigger: 'blur' }
                ],
                    applicationLevel: [
                    { required: true, message: '请输入应用等级', trigger: 'blur' }
                ],
                    applicationOrder: [
                    { required: true, message: '请输入应用排序', trigger: 'blur' }
                ],
                    applicationIcon: [
                    { required: true, message: '请输入应用图标', trigger: 'blur' }
                ],
                    parentMenuNameId: [
                    { required: false, message: '请输入父应用', trigger: 'blur' }
                ],
                    position: [
                    { required: true, message: '请输入节点位置', trigger: 'blur' }
                ],
            },
            treeForm:{
                applicationName:""
            },
            treeList:[],
            setting: {
                callback: {
                    onClick: onClick,
                    onCheck: onClick
                },
                check: {
                    enable: true
                },
                data: {
                    simpleData: {
                        enable: true
                    }
                }
            }
        },
        mounted() {
            this.init();
            this.initTree();
        },
        methods: {
            init(){
                if($("#TSMenuName").val()){
                    this.TSMenuNameForm = JSON.parse($("#TSMenuName").val());
                }
            },
            initTree(){
                let self = this;
                common.ajax({
                    url:"/TSMenuNameController/searchTSMenuNameTree",
                    success:function(result){
                        self.treeList = result.object;
                        $.fn.zTree.init($("#applicationTree"), self.setting, result.object);
                    }
                });
            },
            applicationSave(){
                let object = null;
                let self = this;
                this.$refs['TSMenuNameForm'].validate((valid) => {
                    if(!valid) {
                        throw 'error';
                    }
                    common.ajax({
                        url:"/TSMenuNameController/applicationSave",
                        async:false,
                        data:JSON.stringify(self.TSMenuNameForm),
                        success:function(result){
                            common.showMessageS(result);
                            object = result.object;
                            if(result.type  !== common.messageType.SUCCESS){
                                throw 'error';
                            }
                        }
                    });
                });
                return object;
            },
            hide(){
                let nodes = getTSMenuNameCheckedNodes();
                if(nodes.length > 0){
                    this.TSMenuNameForm.parentMenuNameId = nodes[0].id;
                    this.TSMenuNameForm.parentMenuNameName = nodes[0].name;
                }else{
                    this.TSMenuNameForm.parentMenuNameId = "";
                    this.TSMenuNameForm.parentMenuNameName = "";
                }
            },
            search(){
                let list = this.treeList.filter(tree => tree.name.indexOf(this.treeForm.applicationName) !== -1);
                $.fn.zTree.init($("#applicationTree"), this.setting, list);
            },
            empty(){
                getTree().checkAllNodes(false);		//取消全部勾选
            }
        }
    });
    function getTree() {
        return $.fn.zTree.getZTreeObj('applicationTree');
    }
    function onClick(event, treeId, treeNode) {
        app.empty();
        let tree = getTree();
        tree.checkNode(tree.getNodeByParam("id", treeNode.id), true);
    }
    function getTSMenuNameCheckedNodes(){
        return getTree().getCheckedNodes(true);
    }
</script>
</body>
</html>
