<!DOCTYPE html>
<html>
<head>
    <title>登录 [北京老酒管理系统]</title>
    <!--https://www.zhangxinxu.com/sp/svg/-->
    <link rel="stylesheet" href="/common/open-source/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/common/open-source/element-ui/element-ui.css">
    <style>
        .simple-page {
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            min-height: 90vh;
        }
        .simple-page .logo {
            background-image: url('/system/login/sparrow.svg');
            background-repeat: no-repeat;
            background-position: 50% 0;
            height: 130px;
        }
        .simple-page h1 {
            font-size: 24px;
        }
        .simple-page form {
            min-width: 300px;
            max-width: 300px;
            width: 300px;
        }
        .simple-page .formRow {
            margin-top: 27px;
        }
        .simple-page input[type="text"], .simple-page input[type="password"], .simple-page input[type="submit"] {
            width: 100%;
            box-sizing: border-box;
        }
        .simple-page input[type="submit"] {
            text-align: center;
        }
        .simple-page input {
            padding: 6px 8px;
            display: inline-block;
            text-align: left;
            text-decoration: none;
            font-size: 18px;
            border-radius: 3px;
            border: 1px solid
            rgba(74,74,74,0.25);
        }
    </style>
</head>
<body style="background: url(/system/login/login.svg),#ffffff;">
    <div class="simple-page" role="main">
        <div>
            <div id="loginIntroDefault">
                <div class="logo">

            </div>
                <h1>麻雀虽小，五脏俱全！</h1>

                <div id="app">
                    <el-button @click="visible = true">Button</el-button>
                    <el-dialog :visible.sync="visible" title="Hello world">
                        <p>Try Element</p>
                    </el-dialog>
                </div>


            </div>
            <form method="post" name="login" action="j_acegi_security_check">
                <div class="formRow">
                    <el-input
                            placeholder="请输入内容"
                            v-model="input"
                            clearable>
                    </el-input>
                    <input autocorrect="off" name="j_username" id="j_username" placeholder="用户名" type="text" class="normal" autocapitalize="off">
                </div>
                <div class="formRow">
                    <input name="j_password" placeholder="密码" type="password" class="normal">
                </div>
                <div class="submit formRow">
                    <input name="Submit" type="submit" value="登录" class="submit-button primary">
                </div>
                <div class="custom-control custom-checkbox my-1 mr-sm-2" style="margin-top: 20px !important;">
                    <input type="checkbox" class="custom-control-input" id="packageEntity">
                    <label class="custom-control-label" for="packageEntity" style="line-height: 20px;">保持登录状态</label>
                </div>
            </form>
            <div class="footer"></div>
        </div>
    </div>
    <!-- import Vue before Element -->
    <script src="/common/open-source/element-ui/vue.js"></script>
    <!-- import JavaScript -->
    <script src="/common/open-source/element-ui/element-ui.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return { visible: false }
            }
        })
    </script>
</body>
</html>
