<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单新增</title>
    <link rel="stylesheet" href="/common/open-source/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/common/common.css">
    <script src="/common/open-source/jquery/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row run-go-form-row">
            <div class="col-3 title">
                菜单名称
            </div>
            <div class="col-9">
                <input id="menuName" class="form-control form-control-sm" type="text">
            </div>
        </div>
        <div class="row run-go-form-row">
            <div class="col-3 title">
                菜单地址
            </div>
            <div class="col-9">
                <input class="form-control form-control-sm" type="text">
            </div>
        </div>
        <div class="row run-go-form-row">
            <div class="col-3 title">
                菜单图标
            </div>
            <div class="col-9">
                <input id="menuIcon" class="form-control form-control-sm" type="text">
            </div>
        </div>
    </div>
<script>
    function add() {
        $.ajax({
            url:"/TSMenuController/menuAdd",
            type:"post",
            data : {
                "menuName":$("#menuName").val(),
                "menuIcon":$("#menuIcon").val()
            },
            success:function(jsonData){
                alert();
            },
            error:function(e){
                Popup("错误！！");
            }
        });
    }
</script>
</body>
</html>
